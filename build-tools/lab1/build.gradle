plugins {
    id 'java'
    id 'application'
}

group = 'com.ivolve'
version = '1.0'

sourceCompatibility = '17'

mainClassName = 'com.ivolve.App'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.ivolve.App'
        )
    }
    // دي الطريقة الكلاسيكية اللي بتشتغل على النسخ القديمة
    archiveName = "ivolve-app.jar"
}
